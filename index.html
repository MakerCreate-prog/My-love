<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Åbreme üíå</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Georgia,serif;
  background:linear-gradient(-45deg,#ff9ecf,#ff69b4,#ff1493,#ff6ec7);
  background-size:400% 400%;
  animation:fondo 12s ease infinite;
  overflow:hidden;
  transition:opacity 1s;
  position:relative;
}

/* fondo animado */
@keyframes fondo{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* CONTENEDOR */
.contenedor{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:50px;
  padding:20px;
  width:100%;
  max-width:1200px;
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
 from{opacity:0; transform:translateY(20px)}
 to{opacity:1; transform:translateY(0)}
}

/* IM√ÅGENES */
.lado{
  width:220px;
  max-width:30vw;
  display:flex;
  justify-content:center;
}

.lado img{
  width:100%;
  border-radius:25px;
  box-shadow:0 30px 60px rgba(0,0,0,0.3);
  object-fit:cover;
  animation:flotar 6s ease-in-out infinite;
  transition:all .4s;
  filter:brightness(.95) saturate(1.1);
}

.lado img:hover{
  transform:scale(1.08) rotate(1deg);
  filter:brightness(1.05);
}

@keyframes flotar{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* CORAZ√ìN */
.corazon{
  position:fixed;
  top:20px;
  right:20px;
  font-size:30px;
  animation:latido 1.5s infinite;
}

@keyframes latido{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}

/* P√âTALOS */
.petalo{
  position:absolute;
  top:-20px;
  font-size:18px;
  animation:caer linear infinite;
  opacity:.8;
}

@keyframes caer{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* SOBRE */
.sobre{
  width:270px;
  height:180px;
  background:linear-gradient(135deg,#ff69b4,#ff1493);
  border-radius:18px;
  position:relative;
  cursor:pointer;
  box-shadow:0 25px 60px rgba(0,0,0,.35);
  animation:latido 1.5s infinite;
  z-index:2;
  transition:.4s;
}

/* glow */
.sobre::before{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:20px;
  background:radial-gradient(circle,rgba(255,105,180,.5),transparent);
  filter:blur(20px);
  z-index:-1;
}

.sobre:hover{
  transform:scale(1.08) rotate(-1deg);
}

/* tapa */
.tapa{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff1493;
  clip-path:polygon(0 0,100% 0,50% 65%);
  transform-origin:top;
  transition:1.2s;
}

.abierto .tapa{
  transform:rotateX(180deg);
}

/* texto sobre */
.texto{
  position:absolute;
  width:100%;
  top:50%;
  transform:translateY(-50%);
  text-align:center;
  color:white;
  font-weight:bold;
  font-size:18px;
  animation:respirar 2s ease-in-out infinite;
}

@keyframes respirar{
  0%,100%{letter-spacing:1px}
  50%{letter-spacing:3px}
}

/* estrellas */
.estrella{
  position:absolute;
  animation:subir 1s forwards;
}

@keyframes subir{
  to{transform:translateY(-70px);opacity:0}
}

/* RESPONSIVE */
@media(max-width:900px){
  .lado{width:170px;}
}

@media(max-width:700px){
  .contenedor{
    flex-direction:column;
    gap:30px;
  }
  .lado{width:220px;}
}

@media(max-width:500px){
  .lado{display:none;}
}
</style>
</head>
<body>

<div class="corazon">üíñ</div>

<div class="contenedor">

  <!-- Imagen izquierda -->
  <div class="lado">
    <img src="imgs/preciosa1.jpg">
  </div>

  <!-- SOBRE -->
  <div class="sobre" id="sobre" onclick="abrir()">
    <div class="tapa"></div>
    <div class="texto">√Åbreme üíå</div>
  </div>

  <!-- Imagen derecha -->
  <div class="lado">
    <img src="imgs/preciosa2.jpg">
  </div>

</div>

<script>
// p√©talos
for(let i=0;i<30;i++){
 let p=document.createElement("div");
 p.className="petalo";
 p.innerHTML="üå∏";
 p.style.left=Math.random()*100+"vw";
 p.style.animationDuration=(6+Math.random()*6)+"s";
 p.style.fontSize=(14+Math.random()*12)+"px";
 document.body.appendChild(p);
}

// estrellas click
document.addEventListener("click",e=>{
 for(let i=0;i<6;i++){
  let s=document.createElement("div");
  s.className="estrella";
  s.innerHTML="‚ú®";
  s.style.left=e.clientX+"px";
  s.style.top=e.clientY+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
 }
});

// abrir carta
function abrir(){
 const sobre=document.getElementById("sobre");
 sobre.classList.add("abierto");

 sobre.style.transform="scale(1.15)";
 sobre.style.transition="0.6s";

 setTimeout(()=>{
  document.body.style.opacity="0";
  setTimeout(()=>location.href="frase.html",1000);
 },1500);
}
</script>

</body>
</html>
