<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Åbreme üíå</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Georgia,serif;
  background:linear-gradient(-45deg,#ff9ecf,#ff69b4,#ff1493);
  background-size:400% 400%;
  animation:fondo 10s ease infinite;
  overflow:hidden;
  transition:opacity 1s;
}
@keyframes fondo{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* coraz√≥n latido */
.corazon{
  position:fixed;
  top:20px;
  right:20px;
  font-size:28px;
  animation:latido 1.5s infinite;
}
@keyframes latido{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}

/* p√©talos */
.petalo{
  position:absolute;
  top:-20px;
  font-size:18px;
  animation:caer linear infinite;
}
@keyframes caer{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* sobre */
.sobre{
  width:260px;
  height:170px;
  background:#ff69b4;
  border-radius:15px;
  position:relative;
  cursor:pointer;
  box-shadow:0 25px 50px rgba(0,0,0,.3);
  animation:latido 1.5s infinite;
}
.tapa{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff1493;
  clip-path:polygon(0 0,100% 0,50% 65%);
  transform-origin:top;
  transition:1.2s;
}
.abierto .tapa{transform:rotateX(180deg)}
.texto{
  position:absolute;
  width:100%;
  top:50%;
  transform:translateY(-50%);
  text-align:center;
  color:white;
  font-weight:bold;
}

/* estrellas */
.estrella{
  position:absolute;
  animation:subir 1s forwards;
}
@keyframes subir{
  to{transform:translateY(-60px);opacity:0}
}
</style>
</head>
<body>

<div class="corazon">üíñ</div>

<div class="sobre" id="sobre" onclick="abrir()">
  <div class="tapa"></div>
  <div class="texto">√Åbreme üíå</div>
</div>

<script>
// p√©talos
for(let i=0;i<25;i++){
 let p=document.createElement("div");
 p.className="petalo";
 p.innerHTML="üå∏";
 p.style.left=Math.random()*100+"vw";
 p.style.animationDuration=(6+Math.random()*5)+"s";
 p.style.fontSize=(14+Math.random()*10)+"px";
 document.body.appendChild(p);
}

// estrellas
document.addEventListener("click",e=>{
 for(let i=0;i<5;i++){
  let s=document.createElement("div");
  s.className="estrella";
  s.innerHTML="‚ú®";
  s.style.left=e.clientX+"px";
  s.style.top=e.clientY+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
 }
});

function abrir(){
 document.getElementById("sobre").classList.add("abierto");
 setTimeout(()=>{
  document.body.style.opacity="0";
  setTimeout(()=>location.href="frase.html",1000);
 },1500);
}
</script>

</body>
</html>
