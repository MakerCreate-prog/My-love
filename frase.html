<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presentacion de Cartita üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Georgia,serif;
  background:linear-gradient(-45deg,#ffd6ec,#ff9ecf,#ffc1e3);
  background-size:400% 400%;
  animation:fondo 12s ease infinite;
  padding:20px;
  overflow-x:hidden;
}

/* fondo animado */
@keyframes fondo{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* CONTENEDOR */
.contenedor{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:50px;
  width:100%;
  max-width:1200px;
}

/* IM√ÅGENES */
.lado{
  width:220px;
  max-width:30vw;
  display:flex;
  justify-content:center;
}

.lado img{
  width:100%;
  border-radius:22px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  object-fit:cover;
  animation:flotar 6s ease-in-out infinite;
  transition:all .4s;
}

.lado img:hover{
  transform:scale(1.08) rotate(1deg);
}

@keyframes flotar{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}

/* CORAZ√ìN */
.corazon{
 position:fixed;
 top:20px;
 right:20px;
 font-size:28px;
 animation:latido 1.5s infinite;
}

@keyframes latido{
 0%,100%{transform:scale(1)}
 50%{transform:scale(1.25)}
}

/* CARTA */
.carta{
 max-width:640px;
 background:rgba(255,255,255,.92);
 padding:45px;
 border-radius:25px;
 box-shadow:0 30px 70px rgba(0,0,0,.25);
 text-align:center;
 backdrop-filter:blur(10px);
 position:relative;
 animation:entrada 1.2s ease;
}

/* entrada */
@keyframes entrada{
 from{opacity:0; transform:translateY(30px)}
 to{opacity:1; transform:translateY(0)}
}

/* brillo suave */
.carta::before{
 content:"";
 position:absolute;
 inset:0;
 border-radius:25px;
 background:linear-gradient(120deg,transparent,rgba(255,255,255,.3),transparent);
 animation:shine 6s linear infinite;
 pointer-events:none;
}

@keyframes shine{
 0%{transform:translateX(-100%)}
 100%{transform:translateX(100%)}
}

/* TEXTO */
#texto{
 min-height:220px;
 white-space:pre-line;
 font-size:18px;
 line-height:1.8;
 color:#444;
}

/* BOT√ìN */
button{
 margin-top:25px;
 padding:13px 28px;
 border:none;
 border-radius:30px;
 background:linear-gradient(90deg,#ff1493,#ff69b4,#ff1493);
 background-size:200% auto;
 color:white;
 font-weight:bold;
 cursor:pointer;
 opacity:0;
 transform:translateY(20px);
 transition:.6s;
}

button.visible{
 opacity:1;
 transform:translateY(0);
 animation:brillo 3s linear infinite;
}

button:hover{
 transform:scale(1.1);
}

/* brillo bot√≥n */
@keyframes brillo{
 to{background-position:200% center}
}

/* RESPONSIVE */
@media(max-width:900px){
  .lado{width:170px;}
}

@media(max-width:700px){
  .contenedor{
    flex-direction:column;
    gap:30px;
  }
  .lado{width:220px;}
}

@media(max-width:500px){
  .lado{display:none;}
}
</style>
</head>
<body>

<div class="corazon">üíñ</div>

<div class="contenedor">

  <!-- Imagen izquierda -->
  <div class="lado">
    <img src="imgs/preciosa3.jpg" alt="preciosa 3">
  </div>

  <!-- Carta -->
  <div class="carta">
    <div id="texto"></div>
    <button id="btn" onclick="location.href='historia.html'">
      Sigue leyendo üíï
    </button>
  </div>

  <!-- Imagen derecha -->
  <div class="lado">
    <img src="imgs/preciosa4.jpg" alt="preciosa 4">
  </div>

</div>

</body>
</html>
